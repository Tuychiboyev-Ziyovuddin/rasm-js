<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="asos"></div>

    <div class="past">
        <div id="chap" onclick="fun1()"></div>
        <div id="bir"></div>
        <div id="ikki"></div>
        <div id="uch"></div>
        <div id="ong" onclick="fun2()"></div>
    </div>

    <script>
        var bir = document.getElementById('bir')
        var iiki = document.getElementById('ikki')
        var uch = document.getElementById('uch')
        var asos = document.getElementById('asos')
        var k = 2

        function fun1() {
            if (k == 2) {
                asos.style.backgroundImage = 'url(1.jpg)'
                bir.style.boxShadow = '0 0 20px 2px red'
                ikki.style.boxShadow = '0 0 0 0 red'
                k = 1
            } else if (k == 1) {
                asos.style.backgroundImage = 'url(3.jpg)'
                uch.style.boxShadow = '0 0 20px 2px red'
                bir.style.boxShadow = '0 0 0 0 red'
                k = 3
            } else {
                asos.style.backgroundImage = 'url(2.jpg)'
                ikki.style.boxShadow = '0 0 20px 2px red'
                uch.style.boxShadow = '0 0 0 0 red'
                k = 2
            }
        }

        function fun2() {
            if (k == 2) {
                asos.style.backgroundImage = 'url(3.jpg)'
                uch.style.boxShadow = '0 0 20px 2px red'
                ikki.style.boxShadow = '0 0 0 0 red'
                k = 3
            } else if (k == 3) {
                asos.style.backgroundImage = 'url(1.jpg)'
                bir.style.boxShadow = '0 0 20px 2px red'
                uch.style.boxShadow = '0 0 0 0 red'
                k = 1
            } else {
                asos.style.backgroundImage = 'url(1.jpg)'
                ikki.style.boxShadow = '0 0 20px 2px red'
                bir.style.boxShadow = '0 0 0 0 red'
                k = 2
            }
        }
    </script>
</body>
